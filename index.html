<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Mixer with Single Triggers</title>
</head>
<body>
  <h1>Audio Samples with Single Triggers</h1>

  <!-- Display Available Triggers -->
  <h2>Available Triggers</h2>
  <div id="triggerPlayers"></div>

  <h2>Mixed Samples</h2>
  <div id="mixedPlayers"></div>

  <script>
    // Manually define audio file paths
    const mainAudioFiles = [
      "audio/00001.m4a",
      "audio/00002.m4a",
      "audio/00003.m4a",
      "audio/00004.m4a",
      "audio/00005.m4a",
      "audio/00006.m4a",
      "audio/00009.m4a",
      "audio/00010.m4a",
      "audio/00087.m4a",
      "audio/00350.m4a"
    ];
    
    const triggerAudioFiles = [
      "triggers/mixkit-hard-typewriter-click-1119.wav",
      "triggers/mixkit-modern-technology-select-3124.wav",
      "triggers/mixkit-mouse-click-close-1113.wav"
    ];

  // Display trigger players for reference
  const triggerPlayersDiv = document.getElementById('triggerPlayers');
    triggerAudioFiles.forEach((triggerFile) => {
      const audioPlayer = document.createElement('audio');
      audioPlayer.src = triggerFile;
      audioPlayer.controls = true;
      triggerPlayersDiv.appendChild(audioPlayer);
      triggerPlayersDiv.appendChild(document.createElement('br'));
    });

    // Utility function to load an audio buffer
    async function loadAudioBuffer(context, url) {
      const response = await fetch(url);
      const audioData = await response.arrayBuffer();
      return context.decodeAudioData(audioData);
    }

    async function createMixedSample(mainFile, triggerFile) {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();

      // Load main and trigger audio buffers
      const [mainBuffer, triggerBuffer] = await Promise.all([
        loadAudioBuffer(audioContext, mainFile),
        loadAudioBuffer(audioContext, triggerFile)
      ]);

      // Create a mixed buffer of the same duration as the main audio
      const mixedBuffer = audioContext.createBuffer(
        mainBuffer.numberOfChannels,
        mainBuffer.length,
        mainBuffer.sampleRate
      );

      // Copy the main audio into the mixed buffer
      for (let channel = 0; channel < mixedBuffer.numberOfChannels; channel++) {
        mixedBuffer.copyToChannel(mainBuffer.getChannelData(channel), channel);
      }

      // Apply the trigger at a random position
      const randomOffset = Math.random() * (mixedBuffer.duration - triggerBuffer.duration);
      for (let channel = 0; channel < mixedBuffer.numberOfChannels; channel++) {
        const mainData = mixedBuffer.getChannelData(channel);
        const triggerData = triggerBuffer.getChannelData(Math.min(channel, triggerBuffer.numberOfChannels - 1));
        const triggerStartSample = Math.floor(randomOffset * mixedBuffer.sampleRate);

        for (let i = 0; i < triggerBuffer.length; i++) {
          if (triggerStartSample + i < mainData.length) {
            mainData[triggerStartSample + i] += triggerData[i];
          }
        }
      }

      // Export mixed buffer to an audio Blob
      const audioBlob = await bufferToAudioBlob(mixedBuffer, audioContext);

      return URL.createObjectURL(audioBlob);
    }

    // Function to convert AudioBuffer to Blob
    function bufferToAudioBlob(buffer, context) {
      const offlineContext = new OfflineAudioContext(
        buffer.numberOfChannels,
        buffer.length,
        buffer.sampleRate
      );
      const source = offlineContext.createBufferSource();
      source.buffer = buffer;
      source.connect(offlineContext.destination);
      source.start();
      return offlineContext.startRendering().then((renderedBuffer) => {
        return new Promise((resolve) => {
          const wavBuffer = audioBufferToWav(renderedBuffer);
          const blob = new Blob([wavBuffer], { type: 'audio/wav' });
          resolve(blob);
        });
      });
    }

    // Utility function to convert AudioBuffer to WAV
    function audioBufferToWav(buffer) {
      const numOfChannels = buffer.numberOfChannels;
      const sampleRate = buffer.sampleRate;
      const length = buffer.length * numOfChannels * 2 + 44;
      const bufferData = new ArrayBuffer(length);
      const view = new DataView(bufferData);
      let offset = 0;

      // Write WAV header
      writeString(view, offset, 'RIFF'); offset += 4;
      view.setUint32(offset, 36 + buffer.length * numOfChannels * 2, true); offset += 4;
      writeString(view, offset, 'WAVE'); offset += 4;
      writeString(view, offset, 'fmt '); offset += 4;
      view.setUint32(offset, 16, true); offset += 4;
      view.setUint16(offset, 1, true); offset += 2;
      view.setUint16(offset, numOfChannels, true); offset += 2;
      view.setUint32(offset, sampleRate, true); offset += 4;
      view.setUint32(offset, sampleRate * numOfChannels * 2, true); offset += 4;
      view.setUint16(offset, numOfChannels * 2, true); offset += 2;
      view.setUint16(offset, 16, true); offset += 2;
      writeString(view, offset, 'data'); offset += 4;
      view.setUint32(offset, buffer.length * numOfChannels * 2, true); offset += 4;

      // Write interleaved PCM samples
      for (let i = 0; i < buffer.length; i++) {
        for (let channel = 0; channel < numOfChannels; channel++) {
          const sample = Math.max(-1, Math.min(1, buffer.getChannelData(channel)[i]));
          view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
          offset += 2;
        }
      }

      return bufferData;
    }

    function writeString(view, offset, string) {
      for (let i = 0; i < string.length; i++) {
        view.setUint8(offset + i, string.charCodeAt(i));
      }
    }

    async function setupMixedAudioPlayers() {
      const mixedPlayersDiv = document.getElementById('mixedPlayers');

      for (let i = 0; i < mainAudioFiles.length; i++) {
        const mainFile = mainAudioFiles[i];
        const triggerFile = triggerAudioFiles[i]; // One trigger per sample

        const mixedAudioUrl = await createMixedSample(mainFile, triggerFile);

        // Create an audio player for each mixed sample
        const audioPlayer = document.createElement('audio');
        audioPlayer.src = mixedAudioUrl;
        audioPlayer.controls = true;
        mixedPlayersDiv.appendChild(audioPlayer);
        mixedPlayersDiv.appendChild(document.createElement('br'));
      }
    }

    // Initialize the audio setup
    setupMixedAudioPlayers();
  </script>
</body>
</html>
